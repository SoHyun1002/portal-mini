<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
    <nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-light bg-white">
        <div class="container">
            <a class="navbar-brand" href="http://localhost:8087">
                <i class="bi bi-boxes me-2"></i>포털 시스템
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">

                    <li class="nav-item">
                        <a class="nav-link" href="http://localhost:8082">
                            <i class="bi bi-people me-1"></i>게시판
                        </a>
                    </li>
                </ul>
                <div class="d-flex">
                    <!-- 로그인한 사용자가 있을 경우 -->
                    <span th:if="${username}" class="nav-item">
                        <span class="navbar-text">안녕하세요, <span th:text="${username}"></span>님</span>
                    </span>
                    <!-- 로그인하지 않은 경우 -->
                    <div th:if="${username == null}">
                        <a href="http://localhost:8081/login" class="btn btn-outline-primary me-2">로그인</a>
                        <a href="http://localhost:8081/register" class="btn btn-primary">시작하기</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
</body>
</html>
