<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/register.css"> <!-- 기존 JSP CSS 적용 -->
</head>
<body class="join-background">
    <div class="join-container">
        <div class="join-header">
            <h2>회원가입</h2>
        </div>
        <form th:action="@{/register}" method="post" th:object="${account}">
            <div class="form-group">
                <input type="text" class="form-control" id="id" name="id" placeholder="아이디" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호" required>
            </div>
            <div class="form-group">
                <input type="email" class="form-control" id="email" name="email" placeholder="이메일" required>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="name" name="name" placeholder="이름" required>
            </div>
            <div th:if="${error}" class="alert alert-danger" role="alert">
                <span th:text="${error}"></span>
            </div>
            <button type="submit">회원가입</button>
            <p class="login-link">
                이미 계정이 있으신가요? <a href="/login">로그인</a>
            </p>
        </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
