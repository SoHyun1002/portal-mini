<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/login.css"> <!-- 기존 CSS 파일 적용 -->
</head>
<body class="login-background"> <!-- 기존 배경 스타일 적용 -->
    <div class="login-container"> <!-- 기존 로그인 컨테이너 스타일 적용 -->
        <div class="login-header">
            <h2>로그인</h2>
        </div>
        <form th:action="@{/login}" method="post">
            <div class="form-group"> <!-- 기존 입력 폼 클래스 적용 -->
                <input type="text" class="form-control" id="id" name="id" placeholder="아이디" required>
            </div>
            <div class="form-group"> <!-- 기존 입력 폼 클래스 적용 -->
                <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호" required>
            </div>
            <div th:if="${error}" class="alert alert-danger" role="alert">
                <span th:text="${error}"></span>
            </div>
            <button type="submit" class="submit-btn">로그인</button> <!-- 기존 버튼 스타일 수정 -->
            <p class="login-link"> <!-- 기존 링크 클래스 수정 -->
                계정이 없으신가요? <a href="/register">회원가입</a>
            </p>
        </form>
    </div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
